<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Sound Player</title>
</head>
<body>
    <div class="container">
        <h1>Sound Player</h1>
        <div id="buttons">
            <button class="btn" data-sound="kick">Kick</button>
            <button class="btn" data-sound="snare">Snare</button>
            <button class="btn" data-sound="hihat">Hi-Hat</button>
            <button class="btn" data-sound="tom">Tom</button>
            <button class="btn" data-sound="clap">Clap</button>
            <button class="btn" data-sound="crash">Crash</button>
            <button class="stop">Stop All</button>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
